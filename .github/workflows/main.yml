name: Run Tests

on:
  push:
    branches:
      - main
      - dev
      - QA
  pull_request:
    branches:
      - main
      - dev
      - QA

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout code

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Change directory
      run: cd helloworld2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
